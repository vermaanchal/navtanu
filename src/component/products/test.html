<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Values Infographic</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="infographic">
        <h1>CORE VALUES</h1>
        <p class="subtitle">INFOGRAPHIC</p>
        <div class="values">
            <div class="value-item">
                <img src="innovation.png" alt="Innovation">
                <p>INNOVATION</p>
            </div>
            <div class="value-item">
                <img src="people.png" alt="People">
                <p>PEOPLE</p>
            </div>
            <div class="value-item">
                <img src="quality.png" alt="Quality">
                <p>QUALITY</p>
            </div>
            <div class="value-item">
                <img src="teamwork.png" alt="Teamwork">
                <p>TEAMWORK</p>
            </div>
            <div class="value-item">
                <img src="trust.png" alt="Trust">
                <p>TRUST</p>
            </div>
            <div class="value-item">
                <img src="responsibility.png" alt="Responsibility">
                <p>RESPONSIBILITY</p>
            </div>
        </div>
    </div>
</body>

</html>
